<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel HTML Template</title>
    <!-- Essential CSS Files  -->
    <link rel="stylesheet" href="assets/css/all.min.css" />
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/magnific-popup.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <!-- header area start  -->
    <header class="header-area pt-40">
      <div class="container">
        <div class="row g-0 align-items-center">
          <div class="col-md-2 col-6">
            <div class="header-logo">
              <a href="#"><img src="assets/img/logo.png" alt="" /></a>
            </div>
          </div>
          <div class="col-md-8 d-none d-md-block">
            <nav class="nav-wrapper text-center">
              <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li class="sub-menu">
                  <a href="#">Services</a>
                  <ul>
                    <li><a href="#">Honymoon Package</a></li>
                    <li><a href="#">Tour Package</a></li>
                    <li><a href="#">Musical Events</a></li>
                    <li><a href="#">Build Package</a></li>
                  </ul>
                </li>
                <li><a href="#">Upcoming Package</a></li>
              </ul>
            </nav>
          </div>
          <div class="col-md-2 col-6">
            <div class="btn-group">
              <div class="btn__header">
                <a href="#">Get In Touch</a>
              </div>
              <button class="mobile-menu">
                <i class="far fa-bars"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </header>
    <!-- header area end  -->
    <!-- hero area start  -->
    <section class="hero__area">
      <div class="container">
        <div class="hero__content">
          <div class="hero__title">
            <h1>No matter where you’re going to, we’ll take you there</h1>
          </div>
          <div class="hero__form">
            <form action="#">
              <div class="hero__input__group">
                <div class="hero__where__input">
                  <input type="text" placeholder="Where To?" />
                </div>
                <div class="hero__travel__select">
                  <select name="" id="">
                    <option disabled selected value="0">Travel Type</option>
                    <option value="0">Air Rides</option>
                    <option value="0">Biches</option>
                    <option value="0">Budget Friendly</option>
                    <option value="0">Group Tours</option>
                  </select>
                </div>
                <div class="hero__duration__select">
                  <select name="" id="">
                    <option disabled selected value="0">Duration</option>
                    <option value="0">1 Day</option>
                    <option value="0">2 Day</option>
                    <option value="0">3 Day</option>
                    <option value="0">5 Day</option>
                  </select>
                </div>
                <div class="hero__btn">
                  <button class="primary-btn">Submit</button>
                </div>
              </div>
            </form>
          </div>
          <div class="hero__bottom">
            <div class="hero__avatar-group">
              <img src="assets/img/hero-poeple/people-1.png" alt="" />
              <img src="assets/img/hero-poeple/people-2.png" alt="" />
              <img src="assets/img/hero-poeple/people-3.png" alt="" />
              <img src="assets/img/hero-poeple/people-4.png" alt="" />
              <img src="assets/img/hero-poeple/people-5.png" alt="" />
              <img src="assets/img/hero-poeple/people-6.png" alt="" />
              <img src="assets/img/hero-poeple/people-7.png" alt="" />
            </div>
            <p>2,500 people booked Tommorowland Event in last 24 hours</p>
          </div>
        </div>
      </div>
    </section>
    <!-- hero area end  -->
    <!-- Essential JS Files  -->
    <script src="assets/js/jquery-3.7.1.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/isotope.pkgd.min.js"></script>
    <script src="assets/js/jquery.magnific-popup.min.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
